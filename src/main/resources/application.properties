server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

storage.access-key=${STORAGE_ACCESS_KEY}
storage.secret-key=${STORAGE_SECRET_KEY}
storage.end-point=${STORAGE_ENDPOINT}
storage.region=${STORAGE_REGION}
storage.bucket-name=${STORAGE_BUCKET_NAME}

discord.bot.token=${DISCORD_BOT_AUTH_TOKEN}
discord.bot.guild-id=${DISCORD_GUILD_ID}

github.user=${GITHUB_USER}
github.token=${GITHUB_TOKEN}
github.repo=${GITHUB_REPO}